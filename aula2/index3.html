<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Produto com desconto</h1>
    <form action="">
        <label for="">Digite o valor do Produto</label>
        <input type="text">
        <input type="button" value="Calcular">
        <p></p>
    </form>
    <script>
        /* Nesse script iremos calcular um valor de desconto sobre o preço do produto.
        O usuário digita o valor do produto e, em javascript obtemos o valor digitado no
         campo(input) e multiplicamos o valor por 0.9 que d 90% e assim temos o valor final
          com desconto de 10%.
         */

         /* Foi criado tres variaveis para relacionar os elementos do formulario e assim realizar os 
         calculos com mais facilidade o comando document faz referencia ao meu documento HTML. O document getElementByTagName
         diz que estamos pegando um documento html por seu nome de tag. Precisa informar qual a posição da tag dentro dos 
         colchetes []
          */
        var valorProduto = document.getElementsByTagName("input")[0]
        var calcular = document.getElementsByTagName("input")[1]
        var resultado = document.getElementsByTagName("p")[0]

        /* Calcular é a referencia ao botõ calculr que está no formulario. Quando o usuario clicar o (onclick) sera 
        disparado uma execução function que realiza o calculo do valor do produto vezes 0.9 ou seja desconta
        10% do valor do produto, ou seja o resultado é uma referencia ao p de paragrafo que esta no formulario.
         */
        calcular.onclick = function() {
            resultado.innerHTML = valorProduto.value * 0.9 
        }
    </script>
</body>
</html>
